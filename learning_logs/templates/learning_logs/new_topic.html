{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">

    <h4>Add a new topic:</h4>

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">

        {% csrf_token %}

        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">
            Submit Topic
        </button>

    </form>

</div>

{% endblock content %}
